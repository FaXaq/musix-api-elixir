<div class="header">
    <h1> notes </h1>
</div>
<div class="notes-container">
    <ul class="notes">
        <li class="note" ng-repeat="(note, note_s) in notes">
            <a ng-href="#/chords/{{note}}">{{note_s}}</a>
        </li>
    </ul>
    {{error}}
</div>
<div class="header">
    <h1>Chords {{root}}</h1>
</div>
<div class="content">
    <ul class="chords">
        <li class="chord" ng-repeat="(chord, comp) in chords">
            <h3>
                {{comp.long}} ({{chord}})
            </h3>
            <p>{{comp.long_desc}}</p>
            <p ng-show="{{root !== undefined}}">With {{root}} as a root note, the {{chord}} is :</p>
            <div ng-if="comp.chord !== undefined">
                <div class="notes-container">
                    <ul class="notes">
                        <li class="note" ng-repeat="note in comp.chord">
                            {{note.replace("s","#")}}
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>
